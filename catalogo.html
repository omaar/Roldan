<body id="top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav ng-include=" 'templates/navbar.html' " id="page-header" class="navbar navbar-default navbar-fixed-top" role="navigation"></nav>
    <!-- Page Content -->
    <div class="divider"></div>

    <div id="catalogo" class="container" ng-controller="catalogoController">
        
        <div class="row">

            <section class="col-md-3 ">
                <h2 class="title_block"> <span>Categorias</span> </h2>
                <aside class="panel-group" id="accordion" role="tablist">
                    <div class="panel panel-default" ng-repeat="(categoria,value) in catalogo">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseListGroup{{categoria}}" aria-expanded="false" aria-controls="collapseListGroup{{categoria}}">
                            <div class="panel-heading filter" data-filter=".{{categoria}}" role="tab" id="collapseListGroupHeading{{categoria}}">
                                <h5 class="panel-title upper">
                                    {{categoria}} <i class="fa fa-plus"></i>
                                </h5>
                            </div>
                        </a>
                      <div id="collapseListGroup{{categoria}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading{{categoria}}" aria-expanded="false" style="height: 0px;">
                        <ul class="list-group" ng-repeat="articulo in value">
                          <li class="list-group-item item" ng-click="open(articulo)">
                            <i class="fa fa-caret-square-o-right"></i> {{articulo.nombre}}
                          </li>
                        </ul>
                      </div>
                    </div>
                </aside>
            </section>

            <div id="productos" class="col-md-9" class="container">
                <div class="banner" id="banner"></div>
                <div class="divider"></div>
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                          <li><a href="/">Inicio</a></li>
                          <li class="active">Catalogo</li>
                        </ol>
                    </div>

                </div>

                <div class="row" ng-repeat="(categoria,value) in catalogo">
                    <figure class="product-item pad col-xs-12 col-sm-6 col-md-4 col-lg-4 mix {{categoria}}" ng-repeat="articulo in value" ng-click="open(articulo)">
                        <a class="product-link thumbnail">
                            <div class="caption">
                                 <div class="caption-product">
                                <i class="fa fa-expand"></i>
                            </div>
                            </div>

                            <img class="img-responsive img-center img-owl" ng-src="{{articulo.img}}" alt="{{articulo.alt}}">
                        </a>
                        <figcaption class="text-center name"><p>{{articulo.nombre}}</p></figcaption>
                    </figure>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->
    <!-- Footer Template -->
    <footer ng-include=" 'templates/footer.html' "></footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="static/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="static/js/scrolling-nav.js" type="text/javascript"></script>
    <!-- MixitUp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.10/jquery.mixitup.min.js"></script>
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js" type="text/javascript"></script>
    <script src="static/js/ui-bootstrap-tpls-0.13.4.min.js"></script>
