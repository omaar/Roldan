<!DOCTYPE html>
<html lang="es-MX" ng-app="catalogApp">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@flickr" />
    <meta name="twitter:title" content="Small Island Developing States Photo Submission" />
    <meta name="twitter:description" content="View the album on Flickr." />
    <meta name="twitter:image" content="https://farm6.staticflickr.com/5510/14338202952_93595258ff_z.jpg" />

    <title>Exhibidores Roldan</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/front.css" rel="stylesheet">
    
    <link href="css/masterslider.css" rel="stylesheet">
    <!-- <link href="css/animate.css" rel="tylesheet"> -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav ng-include=" 'templates/navbar.html' " id="page-header" class="navbar navbar-default navbar-fixed-top" role="navigation"></nav>
    <!-- Page Content -->
    <div class="divider"></div>

    <div id="catalogo" class="container" ng-controller="catalogoController">
        
        <div class="row">

            <div class="col-md-3 ">
                <p class="title_block"> <span>Categorias</span> </p>
                <aside class="panel-group" id="accordion" role="tablist">
                    <div class="panel panel-default" ng-repeat="(categoria,value) in catalogo">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseListGroup{{categoria}}" aria-expanded="false" aria-controls="collapseListGroup{{categoria}}">
                            <div class="panel-heading filter" data-filter=".{{categoria}}" role="tab" id="collapseListGroupHeading{{categoria}}">
                                <h5 class="panel-title upper">
                                    {{categoria}} <i class="fa fa-plus"></i>
                                </h5>
                            </div>
                        </a>
                      <div id="collapseListGroup{{categoria}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading{{categoria}}" aria-expanded="false" style="height: 0px;">
                        <ul class="list-group" ng-repeat="articulo in value">
                          <li class="list-group-item item" ng-click="open(articulo)">
                            <i class="fa fa-caret-square-o-right"></i> {{articulo.nombre}}
                          </li>
                        </ul>
                      </div>
                    </div>
                </aside>
            </div>

            <div id="Container" class="col-md-9">
                <div class="banner" id="banner"></div>
                <div class="divider"></div>
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                          <li><a href="/">Inicio</a></li>
                          <li class="active">Catalogo</li>
                        </ol>
                    </div>

                </div>

                <div class="row" ng-repeat="(categoria,value) in catalogo">

                    <figure class="col-sm4 col-lg-4 col-md-4 mix {{categoria}}" ng-repeat="articulo in value" ng-click="open(articulo)">
                        <div class="thumbnail">
                            <img ng-src="{{articulo.img}}" class="img-responsive img-center" alt="{{articulo.alt}}">
                            
                            <figurecaption class="text-center">
                                <p class="name text-center">{{articulo.nombre}}</p>
                            </figurecaption>

                        </div>

                    </figure>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->
    <!-- Footer Template -->
    <footer ng-include=" 'templates/footer.html' "></footer>
    
    <!-- jQuery -->
    <script src="js/jquery.js" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/scrolling-nav.js" type="text/javascript"></script>
    
    <!-- Js Slider 
    <script src="js/app.js"></script>
    <script src="js/masterslider.min.js" type="text/javascript"></script>
    <script src="js/owl.carousel.min.js" type="text/javascript"></script>-->

    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script>-->
    <!-- MixitUp -->
    <script src="js/jquery.mixitup.min.js"></script>

    <!-- Angular JS -->
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="js/catalogo.js" type="text/javascript"></script>

    <!-- Modal Cache Template -->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
          <button type="button" class="close"><span ><i class="fa fa-times" ng-click="ok()"></i></span></button>
          <h4 class="modal-title text-center" id="lbl{{articulo.id}}">{{articulo.nombre}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
              <figure class="col-md-8">
                  <img ng-src="{{articulo.img}}" alt="{{articulo.alt}}" class="img-responsive img-center img-modal">
              </figure>
              <p class="col-md-offset-4">{{articulo.descripcion}}</p>
              <span>Medidas: {{articulo.medidas}}</span>
          </div>
        </div>
    </script>
    <!-- End Modal Template -->

</body>

</html>
