<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times"></i></span></button>
  <h4 class="modal-title text-center" id="lbl{{articulo.id}}">{{articulo.nombre}}</h4>
</div>
<div class="modal-body">
  <div class="row">
      <figure class="col-md-4">
          <img src="{{articulo.img}}" alt="{{articulo.alt}}" class="img-responsive img-center img-modal">
      </figure>
      <p class="col-md-offset-4">{{articulo.descripcion}}</p>
      <span>Medidas: {{articulo.medidas}}</span>
  </div>
</div>
